<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="Payment.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form method="POST">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>   
            </div>
            
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Email address" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="password" placeholder="Password" required class="name">
                    <i class="fa fa-key icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <h4>Date of Birth</h4>
                    <input type="text" placeholder="DD" class="dob">
                    <input type="text" placeholder="MM" class="dob">
                    <input type="text" placeholder="YYYY" class="dob">
                </div>
            
                
                <div class="input-box">
                    <h4>Gender</h4>
                    <input type="radio" id="b1" name="gender" checked class="radio">
                    <label for="b1">Male</label>

                    <input type="radio" id="b2" name="gender" checked class="radio">
                    <label for="b2" >Female</label>
                </div>
            </div>

                <div class="input-group">
                    <div class="input-box">
                        <h4>Payment Details</h4>
                        <input type="radio" name="pay" id="bc1" checked class="radio">
                        <label for="bc1"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>

                        <input type="radio" name="pay" id="bc2" checked class="radio">
                        <label for="bc2"><span><i class="fa fa-cc-paypal"></i>Paypal</span></label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" placeholder="Card Number" required class="name">
                        <i class="fa fa-credit-card icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" placeholder="Card CVC" required class="name">
                        <i class="fa fa-user icon"></i>
                    </div>

                    <div class="input-box">
                        <select>
                            <option>01 jun</option>
                            <option>02 jun</option>
                            <option>03 jun</option>
                        </select>
                        <select>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <button type="submit">SUBMIT</button>
                    </div>

                    <div class="input-box">
                        <button type="reset" id="btn-cancel">CANCEL</button>
                    </div>
                </div>
        </form>
    </div>
</body>
</html>
